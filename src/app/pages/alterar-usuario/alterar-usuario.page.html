<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Nome Completo" type="text" labelPlacement="floating" placeholder="Nome"
        [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Job" type="text" labelPlacement="floating" placeholder="Job" [(ngModel)]="job"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="salvar()" class="ion-padding" expand="block" color="dark">Salvar</ion-button>
</ion-content>
